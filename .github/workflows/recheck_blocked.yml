name: Recheck Blocked Links

on:
  schedule:
    - cron: "0 3 * * *"  # ogni giorno alle 03:00 UTC
  workflow_dispatch:

jobs:
  recheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run recheck script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_B_ID: ${{ secrets.NOTION_DB_B_ID }}
        run: python recheck_blocked_links.py
