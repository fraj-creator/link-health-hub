name: Link Health Hub (Daily)

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:
    inputs:
      slack_mode:
        description: "Where to send Slack notifications"
        required: true
        default: "prod"
        type: choice
        options:
          - prod
          - test

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Notion link checker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TEST_WEBHOOK_URL: ${{ secrets.SLACK_TEST_WEBHOOK_URL }}

          # If scheduled run -> prod, if manual run -> chosen input
          SLACK_MODE: ${{ github.event_name == 'schedule' && 'prod' || inputs.slack_mode }}
        run: |
          python check_links_notion.py
